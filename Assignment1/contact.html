<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <h1 class="header">Enrique Garduno</h1>
        <nav class="portals">
            <a id="index" href="index.html">About</a>
            <a id="portfolio" href="portfolio.html">Portfolio</a>
            <a id="contact" href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="main">
        <h1 class="about">Contact</h1>
        <hr><form id="contact_form" action="#" method="POST" enctype="multipart/form-data"></hr>
            <div class="row">
                <label for="name">Name:</label>
                <br />
                <input id="name" class="input" name="name" type="text" value="" size="140" />
                <br />
            </div>
            <div class="row">
                <label for="email">Email:</label>
                <br />
                <input id="email" class="input" name="email" type="text" value="" size="140" />
                <br />
            </div>
            <div class="row">
                <label for="message">Message:</label>
                <br />
                <textarea id="message" class="input" name="message" rows="20" cols="93"></textarea>
                <br />
            </div>
            <input id="submit_button" type="submit" value="Submit" />
        </form>
    </main>
    <div class="sidebar2">
        <h2>Connect with Me</h2>
        <hr id="line_connect"><a href="https://www.linkedin.com/in/enriqueg"></hr>
            <img id="link" src="https://github.com/enriqueg5/Basic-Portfolio/blob/master/assets/images/linkedin-small.jpg?raw=true" alt="LinkedIn_Logo">
        </a>
        <a href="https://github.com/enriqueg5">
            <img id="github" src="https://github.com/enriqueg5/Basic-Portfolio/blob/master/assets/images/githublogo.jpg?raw=true" alt="GitHub_Logo">
        </a>
        <img id="stack" src="https://github.com/enriqueg5/Basic-Portfolio/blob/master/assets/images/stackoverflow-3-512.jpg?raw=true" alt="Stack_Logo">
    </div>
</body>
